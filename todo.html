    <div class="container_todo">
        <h1>To-Do List <i class="fa-solid fa-list-check"></i></h1>
        <div class="input-area">
            <input id="inp" type="text" placeholder="Add a new task...">
        </div>
        <ul id="todolist"></ul>
    </div>


    <script>
        var inp = document.querySelector("#inp");
        var todolist = document.querySelector("#todolist");
        inp.addEventListener(
    "keyup",
    function (e) {
        if (this.value != "") {
            if (e.key === "Enter") {
                var li = document.createElement("li");
                li.innerHTML = `${this.value}<span><i class="fa-solid fa-trash"></i></span>`
                todolist.appendChild(li);
                 
                var r = Math.floor(Math.random() * 90) + 10;
                var g = Math.floor(Math.random() * 90) + 10;
                var b = Math.floor(Math.random() * 90) + 10;
                li.style.backgroundColor = "#" + Math.floor(Math.random() * 16777215).toString(16).padStart(6, "0");

                li.addEventListener(
                    "click",
                    function () {
                        this.classList.toggle("demo")
                    }
                )
                li.querySelector("span").addEventListener(
                    "click",
                    function () {
                        li.remove()
                    }
                )
                this.value = "";

            }
        } else {
            alert("Write something")
        }

    }
)







    </script>
